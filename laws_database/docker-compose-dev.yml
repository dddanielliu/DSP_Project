services:
  text_db:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TORCH_VARIANT=${TORCH_VARIANT:-cpu} # rocm
    volumes:
      - .:/app
    working_dir: /app
    tty: true
    stdin_open: true
    ports:
      - "8901:8901"
    env_file:
      - .env
  postgres:
    image: pgvector/pgvector:pg18
    restart: on-failure
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pgdata:/var/lib/postgresql/
    environment:
      POSTGRES_DB: ${PG_NAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
